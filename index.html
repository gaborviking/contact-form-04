        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="global-kit">
    <section class="ftco-section">
        <h1 class="ftco-h1">Contact Form #04</h1>
        <div class="form-container">
            <div class="form-contact-container">
                <h2>Contact us</h2>
                <div class="elvalaszto"></div>
                <p>We're open for any suggestion or just to have a chat</p>
                <div class="icon-box">
                    <div class="icon-box-icon">
                        <span class="fa fa-map-marker"></span>
                    </div>
                    <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                </div>
                <div class="icon-box">
                    <div class="icon-box-icon">
                        <span class="fa fa-phone"></span>
                    </div>
                    <p><span>Phone:</span> <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a></p>
                </div>
                <div class="icon-box">
                    <div class="icon-box-icon">
                        <span class="fa fa-paper-plane"></span>
                    </div>
                    <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                </div>
                <div class="icon-box">
                    <div class="icon-box-icon">
                        <span class="fa fa-globe"></span>
                    </div>
                    <p><span>Website:</span> <a href="yoursite.com" target="_blank" rel="noopener noreferrer">yoursite.com</a>></p>
                </div>
            </div>
            <div class="form-message-container">
                <h3>Send us a message</h3>
                <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="col">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea>
                        </div>
                        <div class="col">
                            <input type="submit" value="Send Message">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
